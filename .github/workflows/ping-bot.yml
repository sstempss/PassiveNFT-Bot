name: Bot Pinger Fixed

on:
  schedule:
    # Каждые 10 минут (безопаснее чем 14)
    - cron: "*/10 * * * *"
  
jobs:
  ping-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Bot
        run: |
          echo "Пинг отправлен в $(date)"
          curl -s -w "HTTP Status: %{http_code}" https://passivenft-bot.onrender.com
          echo "Пинг завершен в $(date)"
