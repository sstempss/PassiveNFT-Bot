[phases.setup]
dependsOn = ['install']
cmds = [
    'apt-get update && apt-get install -y --no-install-recommends curl',
    'rm -rf /var/lib/apt/lists/*'
]

[phases.install]
cmds = [
    'pip install --upgrade pip',
    'pip install --no-cache-dir -r requirements.txt'
]

[start]
cmd = 'python app.py'

[variables]
PYTHONPATH = '/app'
FLASK_ENV = 'production'
PORT = '8000'
